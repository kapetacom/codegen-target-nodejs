kind: kapeta/block-type-service:0.0.8
metadata:
  name: kapeta/todo
  title: Todo service
spec:
  target:
    kind: kapeta/language-target-nodejs:local
  entities:
    source:
      type: kapeta-dsl
      value: |+
        
        //A state
        enum State {
        	OK, 
        	NOT_OK
        }

        //Task type
        Task {	
        	//Primary ID of task
        	id: string	
        	userId: string	
        	//Name of the task
        	title: string	
        	//Longer description
        	description?: string	

        	//Defines if the task is done or not
        	done: boolean
    
            //Age of the task    
            age?: number
    
            //Created date
            created: date
            metadata: any
        }

        //User - from Users block
        User {	
        	id: string	
        	name?: string	
        	email: string
        	state: State
        }

  consumers:
    - kind: kapeta/resource-type-auth-jwt-consumer:0.0.2
      metadata:
        name: auth
    - kind: kapeta/resource-type-mongodb:0.0.2
      metadata:
        name: todo
    - kind: kapeta/resource-type-rest-client:0.0.4
      metadata:
        name: users
      spec:
        methods:
          getUserById:
            responseType:
              ref: User
            method: GET
            path: /users/{id}
            description: Get users by id
            arguments:
              id:
                type: string
                transport: PATH
              metadata:
                ref: any
                transport: HEADER
                optional: true
          deleteUser:
            responseType:
              type: void
            method: DELETE
            path: /users/{id}
            description: Delete user by id
            arguments:
              id:
                type: string
                transport: PATH
              metadata:
                ref: Map<string,State>
                transport: BODY
              tags:
                ref: Set<string>
                transport: QUERY
        source:
          type: kapeta-dsl
          value: |-
            //Get users by id
            @GET("/users/{id}")
            getUserById(@Path id:string):User

            //Delete user by id
            @DELETE("/users/{id}")
            deleteUser(@Path id:string):void
  providers:
    - kind: kapeta/resource-type-rest-api:0.0.4
      metadata:
        name: tasks
      spec:
        methods:
          addTask:
            responseType:
              type: void
            method: POST
            path: /tasks/{userId}/{id}
            description: Add task for user
            arguments:
              userId:
                type: string
                transport: PATH
              id:
                type: string
                transport: PATH
              task:
                ref: Task
                transport: BODY
              overwrite:
                type: boolean
                transport: HEADER
                argument: X-Kapeta-Overwrite
          markAsDone:
            responseType:
              type: void
            method: POST
            path: /tasks/{id}/done
            description: Mark task as done
            arguments:
              id:
                type: string
                transport: PATH
          removeTask:
            responseType:
              type: void
            method: DELETE
            path: /tasks/{id}
            description: Delete task
            arguments:
              id:
                type: string
                transport: PATH
          getTask:
            responseType:
              ref: Task
            method: GET
            path: /tasks/{id}
            description: null
            arguments:
              id:
                type: string
                transport: PATH
        source:
          type: kapeta-dsl
          value: |-
            //Add task for user
            @POST("/tasks/{userId}/{id}")
            addTask(@Path userId:string, @Path id:string, @Body task:Task):void

            //Mark task as done
            @POST("/tasks/{id}/done")
            markAsDone(@Path id:string):void

            //Delete task
            @DELETE("/tasks/{id}")
            removeTask(@Path id:string):void

            //Get task by id
            @GET("/tasks/{id}")
            getTask(@Path id:string):Task
