kind: core/language-target
metadata:
  name: kapeta/language-target-nodejs
  title: NodeJS
  description: Generate block service code in Typescript and NodeJS
  visibility: public
spec:
  icon:
    type: url
    value: https://storage.googleapis.com/kapeta-public-cdn/icons/nodejs.svg
  local:
    image: node:20
    workingDir: /workspace
    healthcheck: curl --fail http://localhost:80/__kapeta/health || exit 1
    handlers:
      onCreate: /workspace/scripts/start-dev.sh
    Env:
      - NPM_CONFIG_PROGRESS=false
      - NPM_CONFIG_LOGLEVEL=verbose
      - NPM_CONFIG_foreground_scripts=true
    HostConfig:
      Binds:
        - ~/.npm:~/.npm
